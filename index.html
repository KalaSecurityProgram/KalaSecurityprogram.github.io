<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kala Security Program</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            color: #00ff00;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 15px #0072ff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px #0072ff;
        }

        section h2 {
            color: #00c6ff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 5px #0072ff;
        }

        input[type="password"],
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 0 10px #0072ff;
        }

        button {
            padding: 10px 20px;
            background: #00c6ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 10px #0072ff;
        }

        button:hover {
            background: #0072ff;
            box-shadow: 0 0 20px #0072ff;
        }

        .terminal {
            background: #000;
            color: #00ff00;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 0 10px #0072ff;
        }

        .terminal p {
            margin: 5px 0;
        }

        .progress-bar-container {
            width: 90%;
            height: 20px;
            background: #333;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px #0072ff;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #00ff00;
            transition: width 0.1s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            box-shadow: 0 0 15px #0072ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kala Security Program</h1>
        <p>Empowering Online Safety Through Innovation</p>
    </header>

    <section id="password-checker">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password-checker-input" placeholder="Enter your password" oninput="checkStrength()">
        <div class="progress-bar-container">
            <div class="progress-bar" id="strength-progress-bar"></div>
        </div>
        <div class="terminal" id="strength-terminal"></div>
    </section>

    <section id="brute-force-sim">
        <h2>Password Brute Force Simulator</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="simulateBruteForce()">Simulate Brute Force</button>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="terminal" id="terminal"></div>
    </section>

    <section id="infoga">
        <h2>InfoGathering Terminal</h2>
        <input type="text" id="commandInput" placeholder="Enter command (e.g., instagram testuser)" />
        <button onclick="executeCommand()">Run</button>
        <div class="terminal" id="infoga-terminal"></div>
    </section>

    <footer>
        <p>&copy; 2025 Kala Security Program. All Rights Reserved.</p>
    </footer>

    <script>
        const BACKEND_URL = "http://backend.kalasecurityprogram.com"; // Update with your backend's Apache2 URL

        // Password Strength Checker
        function checkStrength() {
            const password = document.getElementById("password-checker-input").value;
            const progressBar = document.getElementById("strength-progress-bar");
            const terminal = document.getElementById("strength-terminal");

            const lengthCriteria = password.length >= 8;
            const uppercaseCriteria = /[A-Z]/.test(password);
            const numberCriteria = /[0-9]/.test(password);
            const specialCharCriteria = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            let strength = 0;
            if (lengthCriteria) strength++;
            if (uppercaseCriteria) strength++;
            if (numberCriteria) strength++;
            if (specialCharCriteria) strength++;

            let strengthText = "";
            if (strength === 0) {
                progressBar.style.width = "0%";
                progressBar.style.backgroundColor = "#333";
                strengthText = "No Password Entered";
            } else if (strength === 1) {
                progressBar.style.width = "25%";
                progressBar.style.backgroundColor = "red";
                strengthText = "Weak Password";
            } else if (strength === 2) {
                progressBar.style.width = "50%";
                progressBar.style.backgroundColor = "orange";
                strengthText = "Moderate Password";
            } else if (strength === 3) {
                progressBar.style.width = "75%";
                progressBar.style.backgroundColor = "yellow";
                strengthText = "Strong Password";
            } else if (strength === 4) {
                progressBar.style.width = "100%";
                progressBar.style.backgroundColor = "green";
                strengthText = "Very Strong Password";
            }

            terminal.innerHTML = `
                <p>Password Strength: ${strengthText}</p>
                <p>Criteria Met:</p>
                <ul>
                    <li>Length >= 8: ${lengthCriteria ? "✅" : "❌"}</li>
                    <li>Uppercase Letters: ${uppercaseCriteria ? "✅" : "❌"}</li>
                    <li>Numbers: ${numberCriteria ? "✅" : "❌"}</li>
                    <li>Special Characters: ${specialCharCriteria ? "✅" : "❌"}</li>
                </ul>
            `;
        }

        // Password Brute Force Simulator
        function simulateBruteForce() {
            const password = document.getElementById("password").value;
            const terminal = document.getElementById("terminal");
            const progressBar = document.getElementById("progress-bar");

            if (password === "") {
                alert("Please enter a password to simulate!");
                return;
            }

            const length = password.length;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSymbols = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const charsetSize = (hasUpper ? 26 : 0) + (hasLower ? 26 : 0) + (hasNumbers ? 10 : 0) + (hasSymbols ? 32 : 0);
            const totalCombinations = Math.pow(charsetSize, length);
            const speed = 1000000;
            const estimatedTime = Math.ceil(totalCombinations / speed);

            terminal.innerHTML = `<p>Starting brute force simulation...</p>`;
            terminal.innerHTML += `<p>Password length: ${length}</p>`;
            terminal.innerHTML += `<p>Character set size: ${charsetSize}</p>`;
            terminal.innerHTML += `<p>Total combinations: ${totalCombinations.toLocaleString()}</p>`;
            terminal.innerHTML += `<p>Estimated time to crack: ${estimatedTime} seconds at 1 million guesses/sec</p>`;

            let progress = 0;
            let guessed = 0;

            const interval = setInterval(() => {
                guessed += speed;
                progress = Math.min((guessed / totalCombinations) * 100, 100);
                progressBar.style.width = `${progress}%`;
                terminal.innerHTML += `<p>Guessing... ${guessed.toLocaleString()} combinations tested...</p>`;
                terminal.scrollTop = terminal.scrollHeight;

                if (progress >= 100) {
                    clearInterval(interval);
                    terminal.innerHTML += `<p>Password cracked! Simulation complete.</p>`;
                }
            }, 100);
        }

        // InfoGathering Terminal
        function executeCommand() {
            const commandInput = document.getElementById("commandInput");
            const command = commandInput.value.trim();
            const terminal = document.getElementById("infoga-terminal");
            commandInput.value = "";

            appendToTerminal(`> ${command}`);

            const [service, username] = command.split(" ");
            if (!username) {
                appendToTerminal(`Error: Please specify a username for ${service}.`);
                return;
            }

            appendToTerminal(`Fetching data for ${service}: ${username}...`);
            fetch(`${BACKEND_URL}/${service}/${username}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        appendToTerminal(`Error: ${data.error}`);
                    } else {
                        Object.keys(data).forEach(key => {
                            appendToTerminal(`${key}: ${data[key]}`);
                        });
                    }
                })
                .catch(error => {
                    appendToTerminal(`Error: ${error.message}`);
                });
        }

        function appendToTerminal(message) {
            const terminal = document.getElementById("infoga-terminal");
            terminal.innerHTML += `<p>${message}</p>`;
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
